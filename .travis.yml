language: android

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
before_install:
 - chmod +x ./gradlew
script:
  - ./gradlew clean build

deploy:
  provider: script
  script: ./gradlew bintrayUpload
  on:
    branch: feature/deploy-to-bintray

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
